<div class="row animated fadeIn fast" *ngIf="indice == -1">

    <div class="col-md-12 text-center">
        <img src="../../assets/img/batman-sad.gif" width="25%">
    </div>
    <div class="col-md-12 text-center">
        <h1><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Oops...</h1>
        <h2> No encontramos resultados de <b>{{nombreH}}</b></h2>
        <p><small>Redirigiendo en {{seconds}} segundos</small></p>
    </div>
</div>
<app-unheroe *ngIf="indice != -1" [heroe]='miHeroe'></app-unheroe>
