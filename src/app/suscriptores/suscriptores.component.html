<div class="suscriptores">
    <h1>Lista de suscriptores</h1>
    <hr>
    <div class="container" *ngIf="suscriptores.length > 0; else empty">
        <table class="table table-striped  table-hover ttable-bordered ">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Sexo</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of suscriptores">
                    <td>{{user.nombre}} {{user.apellido}}</td>
                    <td>{{user.birthdate}}</td>
                    <td>{{user.sexo}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #empty>
        <div class="alert alert-primary" role="alert">
            La lista de suscriptores est√° vacia.
        </div>
    </ng-template>
</div>
